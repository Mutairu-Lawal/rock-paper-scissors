<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="icon" href="img/rock-emoji.png" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Papper Scissors</h1>
    <div class="game-buttons">
      <button class="rock movesBtn js-rock-button">
        <figure>
          <img src="img/rock-emoji.png" alt="rock" class="movie-icon" />
        </figure>
      </button>

      <button class="paper movesBtn js-paper-button">
        <img src="img/paper-emoji.png" alt="papper" class="movie-icon" />
      </button>

      <button class="scissors movesBtn js-scissors-button">
        <img src="img/scissors-emoji.png" alt="scissors" class="movie-icon" />
      </button>
    </div>

    <div class="result-display">
      <p class="gameResult"></p>
      <p class="gameMoves"></p>
      <p class="js-scores score"></p>
    </div>
    <div class="btns">
      <button class="reset-score button">Reset Score</button>
      <button class="auto-play button">Auto Play</button>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
